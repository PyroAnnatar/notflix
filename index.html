<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notflix</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Not<span>flix</span></h1>
      <h3>
        Thank you for signing up at Notflix. Please tell us more about yourself.
      </h3>

      <form action="f" id="survey">
        <div class="abstract">
          <label for="name">Name</label><br />
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your Name"
            required
          />
        </div>

        <div class="abstract">
          <label for="age">Age</label><br />
          <input
            type="number"
            name="age"
            id="age"
            placeholder="Your Age"
            required
            min="18"
            max="120"
          />
        </div>

        <div class="abstract">
          <label for="email">E-mail</label><br />
          <input type="email" id="email" name="email"/
          placeholder="funkyperson@gmail.com">
        </div>

        <div class="abstract">
          <label for="selection">Content Type</label><br />
          <select name="content-type" id="selection">
            <option value="movie">Movie</option>
            <option value="series">Series</option>
          </select>
        </div>

        <div class="abstract">
          <label>Genre</label><br />
          <input type="checkbox" id="first" name="genre" value="comedy" />
          <label for="first">Comedy</label><br />
          <input type="checkbox" id="second" name="genre" value="action" />
          <label for="second">Action</label><br />
          <input type="checkbox" id="third" name="genre" value="romance" />
          <label for="third">Romance</label><br />
        </div>

        <div class="abstract">
          <label for="radio">Gender</label><br />
          <input type="radio" name="Gender" value="male" />
          <label for="male">Male</label><br />
          <input type="radio" name="Gender" value="female" />
          <label for="female">Female</label><br />
        </div>

        <div class="abstract">
          <label for="textarea">Feedback</label><br />
          <textarea
            name="trashbin"
            id="textarea"
            cols="57"
            rows="7"
            placeholder="Your feedback"
          ></textarea>
        </div>
        <button type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
